<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: url('thankyou.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thankyou-container {
      background: rgba(255, 248, 240, 0.9); /* Light cream overlay */
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      width: 90%;
      color: #2e5e2e; /* Basil green */
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #2e5e2e;
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 14px 30px;
      background-color: #e74c3c; /* Tomato red */
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #c0392b; /* Darker tomato */
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="thankyou-container">

  </div>

</html>
